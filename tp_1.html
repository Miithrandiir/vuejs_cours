<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TP 1</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        h1, h2 {
            margin: 0;
            padding: 0;
        }

        body > h1 {
            text-align: center;
        }

        body > .content {
            margin: auto;
            width: 50%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        body > .content > form > div {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin: 10px 0 20px 0;
        }

        body > .content > form > div > input, select {
            padding: 8px;
            border-radius: 3px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            background: white;
            position: relative;
        }

        body > .content > form > div > label {
            font-family: Courier, sans-serif;
            font-size: 0.85em;
        }

        body > .content > .card-content {
            display: flex;
            align-content: center;
            justify-content: center;
            height: 100%;
        }

        body > .content > .card-content > .card {
            min-width: 320px;
            max-width: 450px;
            min-height: 180px;
            height: fit-content;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.25);
        }

        body > .content > .card-content > .card > .header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 0 5px;
        }

        body > .content > .card-content > .card > .header > h2 {
            font-weight: 400;
        }

        body > .content > .card-content > .card > .header > img {
            height: 100%;
        }

        body > .content > .card-content > .card > .header > div {
            font-family: Courier, Avenir, Helvetica, Arial, sans-serif;
            font-weight: 700;
            font-size: .9em;
            text-align: right;
        }

        body > .content > .card-content > .card > .content {
            text-align: center;
            font-family: Courier, Avenir, Helvetica, Arial, sans-serif;
        }

        .error {
            background: #ffb6c1 !important;
        }

        .error-msg {
            font-size: .8em;
            color: red;
        }
    </style>
</head>
<body>

<h1>User Information</h1>
<div class="content" id="root">
    <form>
        <div class="input-group">
            <label>Nick name</label>
            <input type="text" v-model="nickname" :class="{'error':isNicknameInError}">
            <div class="error-msg" v-if="isNicknameInError">Ne doit pas être vide</div>
        </div>
        <div class="input-group">
            <label>Nom complet <sub>(sera re-formatté)</sub></label>
            <input type="text" v-model="name" :class="{'error':isNameInError}">
            <div class="error-msg" v-if="isNameInError">Format: "prénom nom"</div>
        </div>
        <div class="input-group">
            <label>Adresse</label>
            <input type="text" v-model="address">
        </div>
        <div class="input-group">
            <label>Pays</label>
            <select v-model="selectedIndex">
                <option v-for="(data, index) in get_countries()" :key="data.name" :value="index">
                    {{ data.name }}
                </option>
            </select>
        </div>
        <div class="input-group">
            <label>Téléphone</label>
            <input type="text" @input="e => tel_changed(e)" v-bind:value="tel" maxlength="9" :class="{'error':isTelInError}">
            <div class="error-msg" v-if="isTelInError">Doit comporter 9 chiffres</div>

        </div>
    </form>

    <div class="card-content">

        <div class="card">
            <div class="header">
                <img src="baseline_face_black_48dp.png" alt="visage"/>
                <div>
                    <h1>{{ nickname }}</h1>
                    <h2>{{ name }}</h2>
                </div>
            </div>
            <div class="content">
                <p>{{ address }}</p>
            </div>
            <div class="content">
                <p>{{ country }}</p>
            </div>
            <div class="content">
                <p>{{ tel_formated() }}</p>
            </div>
        </div>

    </div>

</div>

<script type="module">
    import {countries} from "./sample_countries.js";

    const tp1 = {
        data() {
            return {
                nickname: '',
                name: '',
                address: '',
                selectedIndex: 0,
                tel: ''
            }
        },
        computed: {
            country() {
                return countries[this.selectedIndex].name;
            },
            isNicknameInError() {
                return this.nickname === "";
            },
            isNameInError() {
                return this.name.split(' ').length !== 2;
            },
            isTelInError(e) {
                console.log(this.tel)
                return this.tel.length !== 9;
            }
        },
        methods: {
            tel_formated() {
                let res = "(+" + countries[this.selectedIndex].callingCodes[0] + ") ";
                if(this.tel !== '') {
                    res += this.tel.substring(0, 1);
                    if(this.tel.substring(1) !== '') {
                        let myData = this.tel.substring(1).match(/.{1,2}/g);
                        res += " " + myData.join(' ');
                    }
                }
                return res;
            },
            tel_changed(event) {
                let data = event.data
                console.log(data);
                if(data === null){
                    this.tel = " ";
                    this.tel = "";
                    return;
                }
                data = data.replaceAll(/[^0-9]*/g, "");
                if(data === "") {
                    this.tel = " ";
                    this.tel = "";
                    return;
                }
                this.tel += data;
            },
            get_countries() {
                return countries;
            }
        }
    }

    Vue.createApp(tp1).mount('#root');
</script>

</body>
</html>
