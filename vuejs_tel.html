<body>
<div id="root">

    <div class="container-md">
        <table class="table">
            <thead>
            <tr>
                <th></th>
                <th>Country</th>
                <th>Calling code</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(value, index) in tel" :key="index">
                <td>{{ index }}</td>
                <td>{{ value.name }}</td>
                <td>{{ value.callingCodes[0] }}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="container-md">
        <div class="row">

            <form>
                <div class="input-group">
                    <div class="form-floating">
                        <select v-model="selectIndex" id="countryInput" class="form-select" aria-label="Country">
                            <option v-for="(value, index) in tel" :key="index" :value="index">
                                {{ value.name }}
                            </option>
                            <label for="countryInput">Works with selects</label>
                        </select>
                    </div>

                    <input class="form-control" type="number" :value="tel[selectIndex].callingCodes[0]"
                           @input="tel[selectIndex].callingCodes[0]=$event.target.value">
                </div>
            </form>
        </div>

    </div>

</div>

</body>
</html>
